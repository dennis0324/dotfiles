---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: "Install packages..."
      block:
        - name: "Installing {{ item }}"
          ansible.builtin.pacman:
            name: "{ { item } }"
            state: present

      rescue:
        - name: Install Warning
          debug:
            msg: "Already {{item}} installed"
      loop:
        - git
        - kitty
        - htop
        - neovim
        - gcc
        - ripgrep
        - poetry
        - zsh
        - fzf
        - tmux
        - neofetch
        - xorg-server
        - xf86-video-vesa
        - i3
        - ly
        - picom
        - rofi

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Gathering services
      service_facts:

    - name: Start ly Service
      systemd:
        name: ly
        state: "started"
        enabled: true
      when: ansible_facts.services['ly.service'] is defined and ansible_facts.services['ly.service'].state != 'running'
